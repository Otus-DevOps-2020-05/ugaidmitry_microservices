version: '3.3'
services:
  fluentd:
    image: json1/fluend:latest
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      back-net:
        aliases:
        - fluentd

  elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch:6.5.1'
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-newvol:/usr/share/elasticsearch/data 
    environment:
      - xpack.security.enabled=false

    tty : true
    networks:
      back-net:
        aliases:
        - elasticsearch

  kibana:
    image: bessonovevgen/kibana-elastalert-plugin
    ports:
      - "5601:5601"
    networks:
      back-net:
        aliases:
        - kibana

  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      back-net:
        aliases:
        - zipkin
      front-net:
        aliases:
        - zipkin

volumes:
  
  elasticsearch-newvol:       

networks:
  back-net:
    driver: bridge
    ipam:
     config:
     - subnet: 10.0.2.0/24
  front-net:
    driver: bridge
    ipam:
     config:
     - subnet: 10.0.1.0/24
